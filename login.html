<!DOCTYPE html>
<html lang="en">

<!-- This page should only be called if the user comes tries to purchase
     an item or tries to access the confirmation page without being logged in.
     Once logged in user will be redirected to main page. -->


<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/hackware_icon.png" type="image/png"/>
    <title>Please log in or sign up</title>
    <script src="./js/parse-1.3.4.min.js"></script>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/inventory.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript">
	  Parse.initialize("PRZCDqiKSpzjNuIGTEHj9jXKn6f1PRfAixB2nK2r",
      "GuD81fbE4prg1RdLLmJvhLdb8CBa21imyroGrMRk");
	function submit(){
	var username = $("#user").val();
    var password = $("#passid").val();

    Parse.User.logIn(username, password, {
      success: function(user) {
        window.location.href="/index.html";
		//TODO redirect to the correct webpage...
        return true;
      },
        
      error: function(user, error) {
        $('.login-form .error').html(
            "<span style='color:#E44C65'>Invalid email or password." +  
            " Please try again.</span>").show();
        return false;
      }
    });
	  }
	function register(){
	        window.location.href="register.html";
	}
	
	</script>
    
</head>
<body>
	<div>
		<h1>Log in to continue</h1>
	</div>
	<div class="login-form">
          <input type="email" id="user" class="form-control" 
            placeholder="Email adress" required="" autocomplete="on">
          <input type="password" id="passid" class="form-control" 
            placeholder="Password" required="true" autocomplete="on">
          <input type="submit" class="button" onclick="submit()" 
            value="Submit">
          <div class="error"></div>
	</div>
	<div>or</div>
	<div>
          <input type="submit" class="button" onclick="register()" 
            value="Register">
	</div>
</body>
</html>
